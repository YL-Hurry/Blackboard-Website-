<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (submit)="register()">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <div class="form-group">
          <label for="name">First name</label>
          <input type="text" class="form-control" name="first_name" placeholder="Enter your first name" [(ngModel)]="credentials.first_name">
        </div>
        <div class="form-group">
          <label for="name">Last name</label>
          <input type="text" class="form-control" name="last_name" placeholder="Enter your lastname name" [(ngModel)]="credentials.last_name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email" type="email" class="form-control" name="email" #email='ngModel' placeholder="Enter email" required pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+.[a-zA-Z0-9]+$"
                 [(ngModel)]="credentials.email" [(ngModel)]="student.email">

          <span id="invalid1" *ngIf="email.errors?.pattern && email.touched" style="color: red; font-size: xx-large">

            Invalid email format!
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" #password='ngModel'
                 placeholder="Password should be 4-8 digits long & include numeric digit!" required
                 pattern="^(?=.*\d).{4,8}$" [(ngModel)]="credentials.password" [(ngModel)]="student.password">
        </div>

          <span id="invalid2" *ngIf="password.errors?.pattern && password.touched" style="color: red; font-size: xx-large">

            Password must be between 4 and 8 digits long and include at least one numeric digit.
          </span>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Register & Login</button>
      </form>
    </div>
  </div>
</div>
